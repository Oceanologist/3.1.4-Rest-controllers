<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Все ваши стили остаются без изменений */
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            position: relative;
        }
        /* ... остальные стили ... */
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель - без изменений -->
        <div class="col-md-3 col-lg-2 d-md-block sidebar p-0">
            <!-- ... содержимое боковой панели ... -->
        </div>

        <!-- Основное содержимое -->
        <div class="col-md-9 col-lg-10 main-content">
            <!-- Информация о пользователе -->
            <div class="user-info">
                <h5>
                    <span sec:authentication="name"></span> with roles:
                    <span th:each="authority : ${#authentication.authorities}" class="badge bg-primary role-badge">
                        <span th:text="${authority.authority.replace('ROLE_', '')}"></span>
                    </span>
                </h5>
                <!-- Форма выхода БЕЗ CSRF -->
                <form th:action="@{/view/logout}" method="post">
                    <button type="submit" class="btn btn-primary">Simple Logout</button>
                </form>
            </div>

            <!-- Вкладки и таблица пользователей - без изменений -->
            <!-- ... -->

            <!-- Вкладка "New User" -->
            <!-- Вкладка "New User" -->
            <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                <div class="mt-3">
                    <h5 class="mb-3">Create New User</h5>
                    <form id="createUserForm">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="newUsername" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="newLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="newLastName" name="lastName" required>
                        </div>

                        <div class="mb-3">
                            <label for="newAge" class="form-label">Age</label>
                            <input type="number" class="form-control" id="newAge" name="age" required>
                        </div>

                        <div class="mb-3">
                            <label for="newEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="newEmail" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="newPassword" name="password" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="newRoleAdmin" name="roles" value="ROLE_ADMIN">
                                <label class="form-check-label" for="newRoleAdmin">ADMIN</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="newRoleUser" name="roles" value="ROLE_USER">
                                <label class="form-check-label" for="newRoleUser">USER</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Create User</button>
                    </form>
                </div>
            </div>
                        <!-- ... остальные поля ... -->

                        <button type="submit" class="btn btn-primary">Create User</button>
                    </form>
                </div>
            </div>

            <script>
                document.getElementById('createUserForm').addEventListener('submit', function(event) {
                    event.preventDefault();

                    const formData = {
                        username: document.getElementById('newUsername').value,
                        lastName: document.getElementById('newLastName').value,
                        age: document.getElementById('newAge').value,
                        email: document.getElementById('newEmail').value,
                        password: document.getElementById('newPassword').value,
                        roles: [document.querySelector("input[name='roles']:checked").value]
                };

                    fetch('/api/admin/new', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                            // Больше нет заголовка X-CSRF-TOKEN
                        },
                        body: JSON.stringify(formData)
                    })
                        .then(response => {
                            if (response.ok) {
                                window.location.href = '/view/dashboard';
                            } else {
                                return response.text().then(errorMessage => {
                                    alert('Error: ' + errorMessage);
                                });
                            }
                        })
                        .catch(error => console.error('Error:', error));
                });
            </script>
        </div>
    </div>
</div>

<!-- Модальное окно редактирования без CSRF -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editUserForm" th:action="@{/api/admin/edit}" method="post">
                <!-- Удален hidden input с CSRF-токеном -->
                <input type="hidden" id="editUserId" name="id">
                <!-- ... остальное содержимое модального окна ... -->
            </form>
        </div>
    </div>
</div>

<!-- Кнопка удаления без CSRF -->
<form th:if="${user != null}" th:action="@{/admin/delete/{id}(id=${user.id})}" method="post">
    <button type="submit" class="btn btn-sm btn-danger">
        <i class="fas fa-trash-alt"></i> Delete
    </button>
</form>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Обработчик модального окна (без изменений)
    document.getElementById('editUserModal').addEventListener('show.bs.modal', function(event) {
        // ... ваш существующий код ...
    });
</script>
</body>
</html>
