<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            position: relative;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: #007bff;
        }
        .main-content {
            padding: 20px;
        }
        .user-info {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .table-actions {
            white-space: nowrap;
        }
        .role-badge {
            margin-right: 5px;
        }
        .password-error {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block sidebar p-0">
            <div class="p-3 text-center">
                <h4>Menu</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link active" th:href="@{/view/admin}">
                        <i class="fas fa-user-shield me-2"></i> Admin
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/view/user}">
                        <i class="fas fa-user me-2"></i> User
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 main-content">
            <!-- User Info -->
            <div class="user-info">
                <h5>
                    <span sec:authentication="name"></span> with roles:
                    <span th:each="authority : ${#authentication.authorities}" class="badge bg-primary role-badge">
                        <span th:text="${authority.authority.replace('ROLE_', '')}"></span>
                    </span>
                </h5>
                <form th:action="@{/view/logout}" method="post">
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
            </div>

            <!-- Page Header -->
            <div class="page-header">
                <h3 class="page-title">Admin panel</h3>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createUserModal">
                    <i class="fas fa-plus"></i> Create User
                </button>
            </div>

            <!-- Users Table -->
            <div class="table-container mt-3">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.username}"></td>
                            <td th:text="${u.lastName}"></td>
                            <td th:text="${u.age}"></td>
                            <td th:text="${u.email}"></td>
                            <td>
                                <span th:each="role : ${u.roles}" class="badge bg-primary">
                                    <span th:text="${role.name.replace('ROLE_', '')}"></span>
                                </span>
                            </td>
                            <td class="table-actions">
                                <button type="button" class="btn btn-sm btn-warning me-1"
                                        data-bs-toggle="modal" data-bs-target="#editUserModal"
                                        th:attr="data-user-id=${u.id},
                                                 data-user-username=${u.username},
                                                 data-user-lastname=${u.lastName},
                                                 data-user-age=${u.age},
                                                 data-user-email=${u.email},
                                                 data-user-roles=${u.roles.![name].toString()}">
                                    <i class="fas fa-edit"></i> Edit
                                </button>

                                <button type="button" class="btn btn-sm btn-primary me-1"
                                        th:attr="data-user-id=${u.id}"
                                        data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                                    <i class="fas fa-key"></i> Reset Pass
                                </button>

                                <button type="button" class="btn btn-sm btn-danger delete-user-btn"
                                        th:attr="data-user-id=${u.id}">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create User Modal -->
<div class="modal fade" id="createUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="createUserForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="createUsername" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="createLastName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" id="createAge" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="createEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="createPassword" minlength="3" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="createRoles" id="createRoleAdmin" value="ROLE_ADMIN">
                            <label class="form-check-label" for="createRoleAdmin">ADMIN</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="createRoles" id="createRoleUser" value="ROLE_USER" checked>
                            <label class="form-check-label" for="createRoleUser">USER</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" id="displayUserId" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="editUsername" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="editLastName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" id="editAge" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="editRoles" id="editRoleAdmin" value="ROLE_ADMIN">
                            <label class="form-check-label" for="editRoleAdmin">ADMIN</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="editRoles" id="editRoleUser" value="ROLE_USER">
                            <label class="form-check-label" for="editRoleUser">USER</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reset Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="changePasswordForm">
                <input type="hidden" id="passwordUserId">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" minlength="3" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmNewPassword" minlength="3" required>
                        <div class="password-error" id="passwordError" style="display: none;">
                            Passwords do not match!
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Обработчик открытия модального окна редактирования
    document.getElementById('editUserModal').addEventListener('show.bs.modal', function(event) {
        const button = event.relatedTarget;
        const userId = button.getAttribute('data-user-id');
        const username = button.getAttribute('data-user-username');
        const lastName = button.getAttribute('data-user-lastname');
        const age = button.getAttribute('data-user-age');
        const email = button.getAttribute('data-user-email');
        const rolesStr = button.getAttribute('data-user-roles');

        // Заполняем форму
        document.getElementById('editUserId').value = userId;
        document.getElementById('displayUserId').value = userId;
        document.getElementById('editUsername').value = username;
        document.getElementById('editLastName').value = lastName;
        document.getElementById('editAge').value = age;
        document.getElementById('editEmail').value = email;

        // Сбрасываем выбор ролей
        document.getElementById('editRoleAdmin').checked = false;
        document.getElementById('editRoleUser').checked = false;

        // Устанавливаем текущие роли пользователя
        const roles = rolesStr.replace('[', '').replace(']', '').split(',');
        roles.forEach(role => {
            const trimmedRole = role.trim().replace(/"/g, '');
            if (trimmedRole === 'ROLE_ADMIN') {
                document.getElementById('editRoleAdmin').checked = true;
            } else if (trimmedRole === 'ROLE_USER') {
                document.getElementById('editRoleUser').checked = true;
            }
        });
    });

    // Обработчик открытия модального окна смены пароля
    document.getElementById('changePasswordModal').addEventListener('show.bs.modal', function(event) {
        const button = event.relatedTarget;
        const userId = button.getAttribute('data-user-id');
        document.getElementById('passwordUserId').value = userId;
        document.getElementById('passwordError').style.display = 'none';
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmNewPassword').value = '';
    });

    // Валидация паролей в реальном времени
    document.getElementById('confirmNewPassword').addEventListener('input', function() {
        const passwordError = document.getElementById('passwordError');
        if (this.value !== document.getElementById('newPassword').value) {
            passwordError.style.display = 'block';
        } else {
            passwordError.style.display = 'none';
        }
    });

    // Обработчик формы создания пользователя
    document.getElementById('createUserForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            username: document.getElementById('createUsername').value,
            lastName: document.getElementById('createLastName').value,
            age: document.getElementById('createAge').value,
            email: document.getElementById('createEmail').value,
            password: document.getElementById('createPassword').value,
            roles: [document.querySelector("input[name='createRoles']:checked").value]
        };

        fetch('/api/admin/new', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(() => {
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
    });

    // Обработчик формы редактирования пользователя
    document.getElementById('editUserForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const userData = {
            id: document.getElementById('editUserId').value,
            username: document.getElementById('editUsername').value,
            lastName: document.getElementById('editLastName').value,
            age: document.getElementById('editAge').value,
            email: document.getElementById('editEmail').value,
            roles: []
        };

        // Получаем выбранные роли
        if (document.getElementById('editRoleAdmin').checked) {
            userData.roles.push('ROLE_ADMIN');
        }
        if (document.getElementById('editRoleUser').checked) {
            userData.roles.push('ROLE_USER');
        }

        fetch('/api/admin/edit', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(() => {
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
    });

    // Обработчик формы смены пароля
    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmNewPassword').value;

        if (newPassword !== confirmPassword) {
            document.getElementById('passwordError').style.display = 'block';
            return;
        }

        const passwordData = {
            userId: document.getElementById('passwordUserId').value,
            newPassword: newPassword
        };

        fetch('/api/admin/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(passwordData)
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(() => {
                alert('Password changed successfully!');
                const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
                modal.hide();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
    });

    // Обработчик удаления пользователя
    document.querySelectorAll('.delete-user-btn').forEach(button => {
        button.addEventListener('click', function() {
            const userId = this.getAttribute('data-user-id');

            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`/api/admin/delete/${userId}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.text().then(text => { throw new Error(text) });
                        }
                        window.location.reload();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error: ' + error.message);
                    });
            }
        });
    });
</script>
</body>
</html>
